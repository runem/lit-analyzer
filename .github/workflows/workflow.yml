name: Main Workflow

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  run:
    name: Run

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node: [12, 14]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install latest npm
        run: npm i -g npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier
        if: matrix.os == 'ubuntu-latest'
        run: npm run prettier:check

      - name: Test
        run: npm run test:all

      - name: Package vscode plugin
        if: matrix.os == 'ubuntu-latest'
        run: lerna bootstrap --scope lit-plugin && npx lerna run package --scope lit-plugin && mkdir vscode-lit-plugin && mv packages/vscode-lit-plugin/lit-plugin-*.vsix vscode-lit-plugin

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        if: matrix.os == 'ubuntu-latest'
        with:
          name: vscode-lit-plugin
          path: vscode-lit-plugin
